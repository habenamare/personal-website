jobs:
  deploy:
    docker:
      - image: cibuilds/hugo:0.69
    steps:
      - checkout
      - run:
          name: Test Hugo version
          command: hugo version
      - run:
          name: Build
          command: make build
      - run:
          name: List files
          command: |
            ls -lah ./
            ls -lah ./themes/personal-website-theme
            ls -lah ./public
